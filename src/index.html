<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"/>
  <title>Calc</title>
  <meta name="Description" content="Calc"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,user-scalable=no">
  <meta name="theme-color" content="#FFFFFF"/>
  <link rel="stylesheet" href="main.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
<main class="container card-panel">
<div id="display-wrapper" class="row">
  <div class="col s12 m12 l12">
    <h3 class="col-content z-depth-1" id="display">&nbsp;</h3>
  </div>
</div>

<div class="row">
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-clear">C</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-power">^</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-modulo">%</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-divide">÷</button>
  </div>
</div>

<div class="row">
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-7">7</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-8">8</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-9">9</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-multiply">×</button>
  </div>
</div>

<div class="row">
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-4">4</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-5">5</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-6">6</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-minus">−</button>
  </div>
</div>

<div class="row">
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-1">1</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-2">2</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-3">3</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-plus">+</button>
  </div>
</div>

<div class="row">
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-0">0</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-dot">.</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-delete">←</button>
  </div>
  <div class="col s3 m3 l3">
    <button class="col-content waves-effect waves-effect-light btn-large" id="button-equal">=</button>
  </div>
</div>

<div class="row">
  <marquee class="col s12 m12 l12" id="message" style="display: none">
    Use google chrome to install this app on your device.
  </marquee>
</div>

</div>

<div class="row">
  <ins class="adsbygoogle col s12 m12 l12"
     style="display:block"
     data-ad-client="ca-pub-8314195422970862"
     data-ad-slot="2495651693"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
</main>

<script src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
